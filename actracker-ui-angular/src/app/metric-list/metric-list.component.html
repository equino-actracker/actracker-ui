<div>
  <button *ngIf="!metricToAdd" (click)="initMetricAdd()">Add metric</button>
  <app-metric-create
    *ngIf="metricToAdd"
    [metric]="metricToAdd"
    (onMetricAdd)="addMetric($event)">
  </app-metric-create>
  <ul>
    <li *ngFor="let metric of metrics" style="border: 1px solid black">
      <app-metric [immutable]="immutable" [metric]="metric" (onMetricRename)="renameMetric($event)"></app-metric>
      <button (click)="deleteMetric(metric)">X</button>
    </li>
  </ul>
</div>
