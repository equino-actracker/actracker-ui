<div>
  <label>Name:</label>
  <div *ngIf="!renameMode">
    <span>{{tag.name}}</span>
    <button (click)="initRename()">Edit</button>
  </div>
  <div *ngIf="renameMode">
    <input type="text" [(ngModel)]="newName">
    <button (click)="rename()">Save</button>
  </div>
  <div>
    <h4>Metrics</h4>
    <app-metric-list
      [metrics]="tag.metrics"
      (onMetricRename)="renameMetric($event)"
      (onMetricAdd)="addMetric($event)"
      (onMetricDelete)="deleteMetric($event)">
    </app-metric-list>
  </div>
  <div>
    <h4>Shares</h4>
    <app-share-list
      [shares]="tag.shares"
      (onShareAdd)="addShare($event)"
      (onShareRemove)="removeShare($event)">
    </app-share-list>
  </div>
</div>
