<div>
  <button (click)="addActivity()">Add</button>
  <ul>
    <li *ngFor="let activity of activities">
      <app-activity [activity]="activity" [editMode]="!activity.id"></app-activity>
      <button (click)="deleteActivity(activity)">Delete</button>
    </li>
  </ul>
  <button (click)="fetchNextPage()" *ngIf="!!nextPageId">More...</button>
</div>
