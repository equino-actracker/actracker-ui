<div>
  <button *ngIf="!activityToAdd" (click)="initActivityCreate()">Add activity</button>
  <app-activity-create
    *ngIf="activityToAdd"
    [activity]="activityToAdd"
    (onActivityCreate)="createAndAddActivity($event)">
  </app-activity-create>
  <app-activity-filter [activityFilter]="activityFilter" (onFiltersApplied)="reload()"></app-activity-filter>
  <div>
    <ul>
      <li *ngFor="let activity of activities" style="border: 1px solid black">
        <app-activity [activity]="activity"></app-activity>
        <button (click)="deleteActivity(activity)">Delete</button>
      </li>
    </ul>
    <button (click)="fetchNextPage()" *ngIf="!!nextPageId">More...</button>
  </div>
</div>
