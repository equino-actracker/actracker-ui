<div *ngIf="tagSet">
  <div>
    <label>Name: </label>
    <input type="text" [(ngModel)]="tagSet.name">
  </div>
  <div>
    <label>Tags:</label>
    <app-tags-selector [editMode]="true" [tags]="tagSet.tags" (onTagAdd)="addNewTag($event)" (onTagDelete)="deleteTag($event)"></app-tags-selector>
  </div>
  <button (click)="save()">Create</button>
</div>
