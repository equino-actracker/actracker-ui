<div>
  <button *ngIf="!dashboardToAdd" (click)="initDashboardCreate()">Add dashboard</button>
  <app-dashboard-create *ngIf="dashboardToAdd" [dashboard]="dashboardToAdd" (onDashboardCreated)="addDashboard($event)"></app-dashboard-create>
<!--  <button [routerLink]="['/dashboards/data']">Add</button>-->
  <ul>
    <li *ngFor="let dashboard of dashboards" style="border: 1px solid black">
      <div>
        <a [routerLink]="['/dashboards/data']" [queryParams]="{id: dashboard.id}">{{dashboard.name}}</a>
      </div>
      <button (click)="deleteDashboard(dashboard)">Delete</button>
    </li>
  </ul>
  <button (click)="fetchNextPage()" *ngIf="!!nextPageId">More...</button>
</div>
