<div>
  <label>Name:</label>
  <div *ngIf="!renameMode">
    <span>{{dashboard.name}}</span>
    <button (click)="initRename()">Edit</button>
  </div>
  <div *ngIf="renameMode">
    <input type="text" [(ngModel)]="newName">
    <button (click)="rename()">Save</button>
  </div>
  <div>
    <h4>Charts</h4>
    <app-chart-list
      [charts]="dashboard.charts"
      (onChartAdd)="addChart($event)"
      (onChartDelete)="deleteChart($event)">
    </app-chart-list>
  </div>
  <div>
    <h4>Shares</h4>
    <app-share-list
      [shares]="dashboard.shares"
      (onShareAdd)="addShare($event)"
      (onShareRemove)="removeShare($event)">
    </app-share-list>
  </div>
</div>
