<div>
  <app-activity
    *ngIf="activityToSwitch"
    [activity]="activityToSwitch"
    [editMode]="true"
    (onActivitySave)="switchToActivity($event)">
  </app-activity>
  <button (click)="addTag()">Add</button>
  <ul>
    <li *ngFor="let tag of tags" style="border: 1px solid black">
      <app-tag [tag]="tag" [editMode]="!tag.id"></app-tag>
      <button (click)="prepareActivityToSwitch(tag)">Switch to</button>
      <button (click)="deleteTag(tag)">Delete</button>
    </li>
  </ul>
  <button (click)="fetchNextPage()" *ngIf="!!nextPageId">More...</button>
</div>
